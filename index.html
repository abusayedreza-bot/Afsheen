
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Afsheen Enterprise | Build Your Dream With Us</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700;800&family=Lato:wght@300;400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    <!-- Leaflet Map Styles -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                navy: '#050B17',
                gold: '#D4AF37',
                cyan: '#00F0FF',
              },
              gold: {
                DEFAULT: '#C1A36B',
                50: '#FBF9F4',
                100: '#F7F3E9',
                200: '#EFE7D3',
                300: '#E7DBBD',
                400: '#DFCFA7',
                500: '#C1A36B',
                600: '#B08E50',
                700: '#8E7341',
                800: '#6B5731',
                900: '#483A21',
              },
              cream: '#F8F5EE',
              jade: '#DCE8E4',
              charcoal: '#111111',
              slate: '#666666'
            },
            fontFamily: {
              display: ['Playfair Display', 'serif'],
              body: ['Lato', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #00F0FF;
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #D4AF37;
      }
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up {
        animation: fadeInUp 0.8s ease-out forwards;
      }
      .logo-gradient-text {
        background: linear-gradient(90deg, #D4AF37 0%, #00F0FF 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .prose h1 { margin-top: 1.5rem; margin-bottom: 1rem; }
      .prose h2 { margin-top: 1.25rem; margin-bottom: 0.75rem; }
      .prose p { margin-bottom: 0.75rem; }
      .prose ul, .prose ol { margin-bottom: 1rem; padding-left: 1.5rem; }
      .prose li { margin-bottom: 0.25rem; }
      
      /* Leaflet Customizations to match brand */
      .leaflet-container {
        background: #050B17 !important;
      }
      .leaflet-bar a {
        background-color: #0F172A !important;
        color: #00F0FF !important;
        border-color: rgba(0, 240, 255, 0.2) !important;
      }
      .leaflet-popup-content-wrapper {
        background: #0F172A !important;
        color: white !important;
        border: 1px solid rgba(0, 240, 255, 0.2) !important;
        border-radius: 1rem !important;
      }
      .leaflet-popup-tip {
        background: #0F172A !important;
      }
    </style>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
  <body class="bg-[#020617] font-body text-white selection:bg-brand-cyan/20">
    <div id="root"></div>
  </body>
</html>
